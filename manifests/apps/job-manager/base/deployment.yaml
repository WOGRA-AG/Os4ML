apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobmanager
spec:
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      app: os4ml
      name: jobmanager
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: os4ml
        name: jobmanager
    spec:
      containers:
        - name: jobmanager
          image: "gitlab-registry.wogra.com/developer/wogra/os4ml/job-manager"
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          env:
            - name: ML_PIPELINE_URL
              valueFrom:
                configMapKeyRef:
                  name: jobmanager-config
                  key: pipelineUrl
            - name: ML_PIPELINE_NS
              valueFrom:
                configMapKeyRef:
                  name: jobmanager-config
                  key: pipelineNS
            - name: OS4ML_NAMESPACE
              valueFrom:
                configMapKeyRef:
                  name: jobmanager-config
                  key: os4mlNS
            - name: KF_PIPELINES_SA_TOKEN_PATH
              value: /var/run/secrets/kubeflow/pipelines/token
            - name: OS4ML_BUCKET_NAME
              valueFrom:
                configMapKeyRef:
                  name: jobmanager-config
                  key: os4mlBucket
          volumeMounts:
            - mountPath: /var/run/secrets/kubeflow/pipelines
              name: volume-kf-pipeline-token
              readOnly: true
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 100m
              memory: 200Mi
          readinessProbe:
            httpGet:
              port: http
              path: /docs
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
      serviceAccountName: service-account
      imagePullSecrets:
        - name: registry-credentials
      volumes:
        - name: volume-kf-pipeline-token
          projected:
            sources:
              - serviceAccountToken:
                  path: token
                  expirationSeconds: 7200
                  audience: pipelines.kubeflow.org
