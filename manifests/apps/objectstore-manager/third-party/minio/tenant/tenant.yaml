apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: storage
scheduler:
  name: ""
spec:
  s3:
    bucketDNS: false
  users:
    - name: storage-user
  configuration:
    name: storage-configuration
  # Deprecated (configuration should be used) but doesn't seem to work without, at the moment
  credsSecret:
    name: storage-creds-secret
  exposeServices: {}
  image: minio/minio:RELEASE.2022-06-25T15-50-16Z
  imagePullSecret: {}
  mountPath: /export
  pools:
    - affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: v1.min.io/tenant
                    operator: In
                    values:
                      - storage
                  - key: v1.min.io/pool
                    operator: In
                    values:
                      - pool-0
              topologyKey: kubernetes.io/hostname
      name: pool-0
      resources:
        requests:
          cpu: "1"
          memory: 2Gi
      servers: 1
      volumeClaimTemplate:
        metadata:
          creationTimestamp: null
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: "1073741824"
          storageClassName: local-path
        status: {}
      volumesPerServer: 1
  requestAutoCert: false