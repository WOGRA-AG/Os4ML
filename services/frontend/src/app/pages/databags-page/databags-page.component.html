<div class="page-wrapper">
  <div *ngIf="databags.length > 0; then content else placeholder"></div>
</div>

<ng-template #content>
<div class="content-container">
  <div class="databags-container">
    <div class="list-container">
      <app-shared-databags-list id="databag-table" [databags]=databags>
      </app-shared-databags-list>
    </div>
    <div class="actions">
      <button mat-raised-button class="fab-button mat-raised-button"
              color="primary"
              (click)="addDatabag()">
        <mat-icon>add</mat-icon>
        {{ "page.databag.list.add" | translate }}
      </button>
    </div>
  </div>
</div>
</ng-template>

<ng-template #placeholder>
  <div class="placeholder-container">
    <app-shared-databag-placeholder (mainButton)="addDatabag()"></app-shared-databag-placeholder>
  </div>
</ng-template>
