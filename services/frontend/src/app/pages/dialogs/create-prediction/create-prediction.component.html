<app-dialog-header (closeDialog)="close()">
  {{ 'prediction.create' | translate }}
</app-dialog-header>

<mat-dialog-content>
  <app-dataset-upload
    [(name)]="prediction.name"
    [(url)]="url"
    [(file)]="file"
    nameLabel="{{ 'prediction.detail.name' | translate }}">
  </app-dataset-upload>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <a
    id="download-prediction-template-link"
    *ngIf="solution.predictionTemplateUrl"
    [href]="solution.predictionTemplateUrl"
    target="_blank"
    mat-stroked-button
    color="primary">
    {{ 'dialog.create_prediction.download_template' | translate }}
  </a>
  <app-status-spinner
    *ngIf="running"
    [status]="
      prediction.status || 'message.pipeline.default' | translate
    "></app-status-spinner>
  <app-button
    id="predict-dialog-button"
    variant="raised"
    color="primary"
    type="submit"
    (click)="createPrediction()"
    [disabled]="running || !valid()">
    {{ 'prediction.action' | translate }}
  </app-button>
</mat-dialog-actions>
