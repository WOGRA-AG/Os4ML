<app-dialog-header (closeDialog)="close()">
  <span class="on-surface-text">{{ 'prediction.create' | translate }}</span>
</app-dialog-header>

<mat-dialog-content>
  <app-dataset-upload
    [(name)]="prediction.name"
    [(url)]="url"
    [(file)]="file"
    nameLabel="{{ 'prediction.detail.name' | translate }}">
  </app-dataset-upload>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <app-button
    color="primary"
    variant="stroked"
    (click)="downloadTemplate(downloadTemplateLink)">
  </app-button>
  <a download target="_blank" hidden aria-hidden="true" #downloadTemplateLink>
    {{ 'dialog.create_prediction.download_template' | translate }}
  </a>
  <app-status-spinner
    *ngIf="running"
    [status]="
      prediction.status || 'message.pipeline.default' | translate
    "></app-status-spinner>
  <app-button
    id="predict-dialog-button"
    variant="raised"
    color="primary"
    type="submit"
    (click)="createPrediction()"
    [disabled]="running || !valid()">
    {{ 'prediction.action' | translate }}
  </app-button>
</mat-dialog-actions>
