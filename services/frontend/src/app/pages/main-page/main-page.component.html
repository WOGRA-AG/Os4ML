<div class="page-wrapper">
  <div class="databags-template" *ngIf="databags.length > 0; then databagTemplate else placeholder"></div>
</div>

<ng-template #databagTemplate>
  <div class="databag-container">
    <app-shared-databag-choose [databags]="databags" [(selectedDatabag)]="selectedDatabag"></app-shared-databag-choose>
    <div *ngIf="selectedDatabag.databagName" class="solutions-template">
      <app-solutions [(solutions)]="solutions" [databag]="selectedDatabag"></app-solutions>
    </div>
  </div>
</ng-template>

<ng-template #placeholder>
  <div class="placeholder-container">
    <app-shared-databag-placeholder (mainButton)="openAddDialog()"></app-shared-databag-placeholder>
  </div>
</ng-template>
