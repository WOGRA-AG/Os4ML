<app-button
  *ngIf="!isFAB"
  [disabled]="!!disabled"
  attr.aria-label="{{ 'organisms.prediction_create_button.label' | translate }}"
  data-testid="add-prediction"
  [variant]="variant"
  class="fab-button mat-raised-button"
  color="primary"
  (click)="addSolution.emit()">
  {{ 'organisms.prediction_create_button.label' | translate }}
</app-button>

<app-icon-button
  *ngIf="isFAB"
  (click)="addSolution.emit()"
  [matTooltip]="'organisms.prediction_create_button.label' | translate"
  attr.aria-label="{{ 'organisms.prediction_create_button.label' | translate }}"
  color="primary"
  icon="add">
</app-icon-button>
