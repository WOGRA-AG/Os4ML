<img *ngIf="!!imgSrc" class="placeholder-image" [src]="imgSrc" [alt]="imgAlt" />
<h1 class="primary" *ngIf="!!title">{{ title | translate }}</h1>
<span class="mat-body-1" *ngIf="!!description">{{
  description | translate
}}</span>
<button
  mat-raised-button
  id="placholder-button"
  class="main-button"
  color="primary"
  (click)="buttonClick.emit()">
  <mat-icon *ngIf="!!buttonIcon">{{ buttonIcon }}</mat-icon>
  {{ buttonText | translate }}
</button>
