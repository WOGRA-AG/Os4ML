<mat-list *ngIf="listItems">
  <mat-list-item
    data-testid="mat-list-item"
    *ngFor="let item of listItems"
    class="pointer bg-primary"
    [class.active]="currentSelectedItems.includes(item.key)"
    (click)="selectItem(item)">
    <app-list-item [item]="item"></app-list-item>
  </mat-list-item>
</mat-list>
