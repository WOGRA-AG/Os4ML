<button
  [attr.aria-label]="
    'organisms.prediction_context_menu.open_context_menu' | translate
  "
  mat-icon-button
  role="button"
  [matMenuTriggerFor]="menu"
  data-testid="prediction-menu">
  <mat-icon>more_vert</mat-icon>
</button>

<mat-menu #menu="matMenu" role="menu">
  <app-context-menu
    [ariaLabel]="'organisms.prediction_context_menu.download' | translate"
    [disabled]="
      (predictionElement.status | shortStatus) !== PipelineStatus.done
    "
    data-testid="prediction-download-button"
    (click)="downloadPredictionButton.emit()"
    menuDescription="{{
      'organisms.prediction_context_menu.download' | translate
    }}"
    menuIcon="download">
  </app-context-menu>
  <app-context-menu
    [warningState]="true"
    [ariaLabel]="'organisms.prediction_context_menu.delete' | translate"
    data-testid="prediction-delete-button"
    (click)="deletePredictionButton.emit()"
    menuDescription="{{
      'organisms.prediction_context_menu.delete' | translate
    }}"
    menuIcon="delete_forever">
  </app-context-menu>
</mat-menu>
