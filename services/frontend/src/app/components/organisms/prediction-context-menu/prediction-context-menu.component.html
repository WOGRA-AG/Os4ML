<button
  [attr.aria-label]="
    'organisms.prediction_data_table.actions.context_menu' | translate
  "
  mat-icon-button
  [matMenuTriggerFor]="menu"
  data-testid="prediction-menu">
  <mat-icon>more_vert</mat-icon>
</button>

<mat-menu #menu="matMenu">
  <app-context-menu
    [ariaLabel]="
      'organisms.prediction_data_table.actions.download_prediction' | translate
    "
    [disabled]="(predictionElement.status | shortStatus) === 'Error'"
    data-testid="prediction-download-button"
    (click)="downloadPredictionButton.emit()"
    menuDescription="{{
      'organisms.prediction_data_table.actions.download_prediction' | translate
    }}"
    menuIcon="download">
  </app-context-menu>
  <app-context-menu
    [ariaLabel]="
      'organisms.prediction_data_table.actions.delete_prediction' | translate
    "
    data-testid="prediction-delete-button"
    (click)="deletePredictionButton.emit()"
    menuDescription="{{
      'organisms.prediction_data_table.actions.delete_prediction' | translate
    }}"
    menuIcon="delete_forever">
  </app-context-menu>
</mat-menu>
