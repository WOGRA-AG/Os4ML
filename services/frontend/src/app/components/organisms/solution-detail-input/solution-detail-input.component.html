<h2 class="headline-medium primary-text">
  {{ 'organisms.solution-detail-input.title' | translate }}
</h2>
<div class="content">
  <div class="body-medium on-background-text">
    {{ 'organisms.solution-detail-input.description' | translate }}
  </div>
  <table
    matTableResponsive
    mat-table
    [dataSource]="transferLearningSettings"
    data-testid="prediction-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="surface primary-text">
        name
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef class="surface primary-text">
        type
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.type }}
      </td>
    </ng-container>
    <ng-container matColumnDef="selectedTransferLearningModel">
      <th mat-header-cell *matHeaderCellDef class="surface primary-text">
        model
      </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/transfer-learning">{{
          element.selectedTransferLearningModel?.name ?? 'not Found'
        }}</a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns">
      >
    </tr>
    <tr
      data-testid="input-item"
      mat-row
      *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
