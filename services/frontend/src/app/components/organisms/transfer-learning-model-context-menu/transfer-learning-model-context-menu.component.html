<button
  [attr.aria-label]="
    'organisms.transfer_learning_models_context_menu.open_context_menu'
      | translate
  "
  mat-icon-button
  role="button"
  [matMenuTriggerFor]="menu"
  data-testid="transfer-learning-model-menu">
  <mat-icon>more_vert</mat-icon>
</button>

<mat-menu #menu="matMenu" role="menu">
  <app-context-menu
    [ariaLabel]="
      'organisms.transfer_learning_models_context_menu.detail' | translate
    "
    data-testid="transfer-learning-model-detail-button"
    menuDescription="{{
      'organisms.transfer_learning_models_context_menu.detail' | translate
    }}"
    menuIcon="settings_applications"
    [routerLink]="showTransferLearningModelDetailLink">
  </app-context-menu>
  <app-context-menu
    [disabled]="deleteTransferLearningModelDisabled"
    [warningState]="true"
    [ariaLabel]="
      'organisms.transfer_learning_models_context_menu.delete' | translate
    "
    data-testid="transfer-learning-model-delete-button"
    menuDescription="{{
      'organisms.transfer_learning_models_context_menu.delete' | translate
    }}"
    menuIcon="delete_forever"
    (click)="deleteTransferLearningModelButton.emit()">
  </app-context-menu>
</mat-menu>
