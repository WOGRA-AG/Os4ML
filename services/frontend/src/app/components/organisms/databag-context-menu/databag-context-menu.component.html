<button
  [attr.aria-label]="
    'organisms.databag_context_menu.open_context_menu' | translate
  "
  mat-icon-button
  role="button"
  [matMenuTriggerFor]="menu"
  data-testid="databag-menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu" role="menu">
  <app-context-menu
    [ariaLabel]="'organisms.databag_context_menu.detail' | translate"
    data-testid="databag-detail-menu-item"
    [routerLink]="showDatabagDetailLink"
    menuDescription="{{ 'organisms.databag_context_menu.detail' | translate }}"
    menuIcon="settings_applications">
  </app-context-menu>
  <app-context-menu
    [ariaLabel]="'organisms.databag_context_menu.add_solution' | translate"
    data-testid="solution-add-menu-item"
    (click)="createSolutionButton.emit()"
    menuDescription="{{
      'organisms.databag_context_menu.add_solution' | translate
    }}"
    menuIcon="add">
  </app-context-menu>
  <app-context-menu
    [warningState]="true"
    [ariaLabel]="'organisms.databag_context_menu.delete' | translate"
    data-testid="databag-delete-menu-item"
    (click)="deleteDatabagButton.emit()"
    menuDescription="{{ 'organisms.databag_context_menu.delete' | translate }}"
    menuIcon="delete_forever">
  </app-context-menu>
</mat-menu>
