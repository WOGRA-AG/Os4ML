<h2 class="headline-medium primary-text">
  {{ 'organisms.databag-detail-field-settings.title' | translate }}
</h2>
<div class="body-medium on-background-text description">
  {{ 'organisms.databag-detail-field-settings.description' | translate }}
</div>
<div class="content">
  <mat-form-field *ngFor="let column of dataBag.columns" class="form-field">
    <mat-label>{{ column.name }}</mat-label>
    <mat-select
      [(ngModel)]="column.type"
      name="{{ column.name }}"
      required
      #column_name="ngModel"
      [ngClass]="{ 'is-invalid': column_name.invalid }">
      <mat-option *ngFor="let type of mlTypesArray" [value]="type">{{
        type
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
