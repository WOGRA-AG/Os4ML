<div class="dialog-container">
  <div class="headline">
    <h5 mat-dialog-title>{{"dialog.define_input.title" | translate}}</h5>
    <button mat-icon-button matDialogClose="true" class="close-button bg-primary on-surface-high" tabindex="-1">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content>
    <div class="description">
      <span>{{"dialog.define_input.description" | translate}}</span>
    </div>
    <div>
      <mat-list>
        <mat-list-item>
          <div class="item-title"></div>
          <div class="item-subtitle"></div>
          <div class="item-spacer"></div>
          <mat-slide-toggle color="primary"></mat-slide-toggle>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" class="main-button" (click)="nextPageClick()">
      {{"dialog.add_databag.main_button" | translate}}
    </button>
  </mat-dialog-actions>
</div>
