<app-shared-dialog-header (closeDialog)="close()">
  {{"dialog.get_started.title" | translate}}
</app-shared-dialog-header>

<mat-horizontal-stepper #stepper>
  <ng-template matStepperIcon="edit">
    <mat-icon>check</mat-icon>
  </ng-template>
  <mat-step label="Upload"
            completed="{{stepperStep>0}}" >
    <mat-dialog-content>
      <app-shared-dialog-section>
        <mat-form-field appearance="outline">
          <mat-label>{{"dialog.add_databag.label" | translate}}</mat-label>
          <input
            #dbUrl="ngModel"
            matInput
            type="url"
            placeholder="{{'dialog.add_databag.placeholder' | translate}}"
            [(ngModel)]="fileUrl"
            [pattern]="urlRgex"
          >
          <mat-icon matSuffix>link</mat-icon>
        </mat-form-field>

        <div class="upload-container">
          <div class="or-container">
            <mat-divider class="or-line"></mat-divider>
            <span class="on-surface-disabled or-text">or</span>
            <mat-divider class="or-line"></mat-divider>
          </div>

          <div class="upload-container">
            <app-upload-field class="upload-field" [(file)]="file"></app-upload-field>
          </div>
        </div>

      </app-shared-dialog-section>
    </mat-dialog-content>
  </mat-step>

  <mat-step completed="false"
            label="Settings"
            completed="{{stepperStep>1}}"
  >
    <mat-dialog-content>
      <form id="ngForm" name="form" (ngSubmit)="f.form.valid" #f="ngForm">
        <app-shared-dialog-section>
          <mat-form-field appearance="outline">
            <mat-label>{{"dialog.edit_databag.label" | translate}}</mat-label>
            <input matInput type="string" placeholder="{{'dialog.define_databag.placeholder' | translate}}" required
                   name="databag_name" [(ngModel)]="databag.databagName" #databag_name="ngModel"
                   [ngClass]="{'is-invalid': f.submitted && databag_name.invalid}">
          </mat-form-field>
        </app-shared-dialog-section>

        <app-shared-dialog-section>
          <app-shared-databag-fields [databag]=databag>
          </app-shared-databag-fields>
        </app-shared-dialog-section>

      </form>
    </mat-dialog-content>
  </mat-step>

  <mat-step label="Predictions"
            completed="{{stepperStep>2}}"
  >
    <mat-dialog-content>
      <app-shared-dialog-section>
        <div description>{{"dialog.define_output.description" | translate}}</div>
        <mat-list id="define-output-list">
          <ng-container *ngFor="let column of databag.columns">
            <mat-list-item
              class="bg-primary"
              *ngIf="column.type==='category'"
              [ngClass]="solution?.outputFields?.includes(column?.name || '') ? 'active' : ''"
              (click)="selectPrediction(column.name)">
              <app-shared-list-item>
                <div> {{column.name}} </div>
                <div description> {{column.type}}</div>
              </app-shared-list-item>
            </mat-list-item>
          </ng-container>
        </mat-list>
      </app-shared-dialog-section>
    </mat-dialog-content>
  </mat-step>
</mat-horizontal-stepper>

<mat-dialog-actions align="end">
  <div *ngIf="stepperStep === 0">
    <button mat-icon-button class="back-button"
    [disableRipple]="true"
    (click)="back(stepper)">
    <mat-icon>arrow_back_ios</mat-icon>
    {{"dialog.define_databag.back_button" | translate}}
    </button>
  </div>
  <div class="button-spacer"></div>
  <div class="on-surface-disabled spinner-status">
      {{ this.pipelineStatus }}
    </div>
    <mat-spinner *ngIf="running" [diameter]="48" mode="indeterminate"></mat-spinner>
    <button
      id="add-databag-main-button"
      mat-raised-button
      color="primary"
      class="main-button"
      type="submit"
      (click)="next(stepper)"
      [disabled]="!(
      (stepperStep===0 && (file.name || (dbUrl?.valid && dbUrl?.value?.length > 0)))
      || (stepperStep===1)
      || (stepperStep===2 && (solution.outputFields))
      )"
    >
      {{"dialog.add_databag.main_button" | translate}}
    </button>
</mat-dialog-actions>
