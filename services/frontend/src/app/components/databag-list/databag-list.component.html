<mat-expansion-panel expanded>
  <mat-expansion-panel-header class="mat-button">
    <mat-panel-title>
      <span>{{"page.databag.list.title" | translate}}</span>
    </mat-panel-title>
    <mat-panel-description>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <mat-nav-list class="bag-list">
    <mat-list-item *ngFor="let databag of databags">
      <div class="nav-item-extended">
        <span class="mat-overline on-surface-disabled">{{databag.number_rows}} entries</span>
        <span class="mat-subheading-2">{{databag.databag_name}}</span>
      </div>
    </mat-list-item>
  </mat-nav-list>
</mat-expansion-panel>
