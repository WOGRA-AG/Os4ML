<button
  [attr.data-testid]="dataTestid"
  mat-menu-item
  [routerLink]="routerLink"
  [disabled]="disabled"
  [attr.aria-label]="ariaLabel"
  [queryParams]="params"
  [class.warning]="warningState"
  role="menuitem">
  <mat-icon> {{ menuIcon }}</mat-icon>
  <span> {{ menuDescription }} </span>
</button>
