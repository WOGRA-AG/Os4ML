<button
  [attr.data-testid]="dataTestid"
  [ngClass]="[size, variant, 'label-' + size]"
  matRipple
  [matRippleColor]="''"
  [disabled]="disabled"
  [ariaLabel]="ariaLabel"
  [type]="type">
  <mat-icon *ngIf="icon" [class.disabled]="disabled">{{ icon }}</mat-icon>
  <ng-content></ng-content>
</button>
