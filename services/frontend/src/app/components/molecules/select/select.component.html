<mat-form-field>
  <mat-label>
    {{ label }}
  </mat-label>
  <mat-select
    [aria-label]="label"
    (selectionChange)="selectionChange.emit($event.value)"
    [value]="defaultValue">
    <mat-option i18n="@@select.optionNone">None</mat-option>
    <mat-option *ngFor="let option of options" [value]="option.value">
      {{ option.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
