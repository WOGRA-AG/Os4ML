<table mat-table [dataSource]="datasource" data-testid="skeleton-datatable">
  <ng-container matColumnDef="{{ displayedColumns[0] }}">
    <th mat-header-cell *matHeaderCellDef class="surface primary-text">
      {{ headerNames[0] | translate }}
    </th>
    <td mat-cell *matCellDef="let element">
      <ngx-skeleton-loader
        animation="pulse"
        [theme]="theme"
        count="1"></ngx-skeleton-loader>
    </td>
  </ng-container>
  <ng-container matColumnDef="{{ displayedColumns[1] }}">
    <th mat-header-cell *matHeaderCellDef>
      {{ headerNames[1] | translate }}

  <ng-container matColumnDef="{{ displayedColumns[2] }}">

  </ng-container>
  <ng-container matColumnDef="{{ displayedColumns[3] }}">
    <th mat-header-cell *matHeaderCellDef class="surface primary-text">
      {{ headerNames[3] | translate }}
    </th>

        animation="pulse"

  </ng-container>
  <ng-container matColumnDef="{{ displayedColumns[4] }}">

      {{ headerNames[4] | translate }}
    </th>

        [theme]="theme"

  </ng-container>
  <ng-container matColumnDef="{{ displayedColumns[5] }}">

      {{ headerNames[5] | translate }}

        animation="pulse"
        [theme]="theme"
        count="1"></ngx-skeleton-loader>
    </td>
  </ng-container>
  <ng-container matColumnDef="{{ displayedColumns[6] }}">

      {{ headerNames[6] | translate }}

        animation="pulse"
        [theme]="theme"
        count="1"></ngx-skeleton-loader>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    data-testid="skeleton-item"></tr>
</table>
