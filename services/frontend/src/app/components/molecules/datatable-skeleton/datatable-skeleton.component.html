<table mat-table [dataSource]="datasource">
  <ng-container
    class="skeleton-loader"
    matColumnDef="{{ getDisplayedColumns()[0] }}">
    <th mat-header-cell *matHeaderCellDef class="surface primary-text">
      {{ headerNames[0] | translate }}
    </th>
    <td mat-cell *matCellDef="let element">
      <ngx-skeleton-loader
        animation="pulse"
        [theme]="theme"
        count="1"></ngx-skeleton-loader>
    </td>
  </ng-container>
  <ng-container matColumnDef="{{ getDisplayedColumns()[1] }}">
    <th mat-header-cell *matHeaderCellDef>
      {{ headerNames[1] | translate }}
    </th>
    <td mat-cell *matCellDef="let element">
      <ngx-skeleton-loader
        animation="pulse"
        [theme]="theme"
        count="1"></ngx-skeleton-loader>
    </td>
  </ng-container>
  <ng-container matColumnDef="{{ getDisplayedColumns()[2] }}">
    <th mat-header-cell *matHeaderCellDef>
      {{ headerNames[2] | translate }}
    </th>
    <td mat-cell *matCellDef="let element">
      <ngx-skeleton-loader
        animation="pulse"
        [theme]="theme"
        count="1"></ngx-skeleton-loader>
    </td>
  </ng-container>
  <ng-container matColumnDef="{{ getDisplayedColumns()[3] }}">
    <th mat-header-cell *matHeaderCellDef class="surface primary-text">
      {{ headerNames[3] | translate }}
    </th>
    <td mat-cell *matCellDef="let element">
      <ngx-skeleton-loader
        animation="pulse"
        [theme]="theme"
        count="1"></ngx-skeleton-loader>
    </td>
  </ng-container>
  <ng-container matColumnDef="{{ getDisplayedColumns()[4] }}">
    <th mat-header-cell *matHeaderCellDef>
      {{ headerNames[4] | translate }}
    </th>
    <td mat-cell *matCellDef="let element">
      <ngx-skeleton-loader
        animation="pulse"
        [theme]="theme"
        count="1"></ngx-skeleton-loader>
    </td>
  </ng-container>
  <ng-container matColumnDef="{{ getDisplayedColumns()[5] }}">
    <th mat-header-cell *matHeaderCellDef class="surface primary-text">
      {{ headerNames[5] | translate }}
    </th>
    <td mat-cell *matCellDef="let element">
      <ngx-skeleton-loader
        animation="pulse"
        [theme]="theme"
        count="1"></ngx-skeleton-loader>
    </td>
  </ng-container>
  <ng-container matColumnDef="{{ getDisplayedColumns()[6] }}">
    <th mat-header-cell *matHeaderCellDef>
      {{ headerNames[6] | translate }}
    </th>
    <td mat-cell *matCellDef="let element">
      <ngx-skeleton-loader
        animation="pulse"
        [theme]="theme"
        count="1"></ngx-skeleton-loader>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="this.getDisplayedColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: this.getDisplayedColumns()"></tr>
</table>
