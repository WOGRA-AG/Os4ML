<input
  type="file"
  class="file-input"
  data-testid="file-input"
  (change)="uploadFile($event)"
  #fileUpload />
<div
  class="file-dropzone on-surface-text body-medium"
  [class.invalid]="invalid"
  [class.active]="isDragging"
  (click)="fileUpload.click()"
  (keydown.enter)="fileUpload.click()"
  (keydown.space)="fileUpload.click()"
  [attr.aria-label]="'molecules.file_dropzone.aria_label' | translate"
  tabindex="0">
  <p
    *ngIf="!selectedFileName && !isMobileView"
    class="on-surface-light-text body-medium">
    {{ 'molecules.file_dropzone.label' | translate }}
  </p>
  <p
    *ngIf="!selectedFileName && isMobileView"
    class="on-surface-light-text body-medium">
    {{ 'molecules.file_dropzone.label_mobile' | translate }}
  </p>
  <p class="selected-file-name">{{ selectedFileName }}</p>
</div>
