<app-os4ml-dialog-template>
  <ng-container header>
    <h1 header role="header" class="headline-large primary-text">
      {{ 'pages.solution_create_dialog.title' | translate }}
    </h1>
    <app-icon-button
      data-testid="close-button"
      (click)="close()"
      icon="close"
      color="accent">
    </app-icon-button>
  </ng-container>
  <app-solution-create-form
    main
    *ngIf="(databags$ | async) && !submitting"
    [selectedDatabagId]="data?.databagId"
    [databags]="(databags$ | async) ?? []"
    [transferLearningModels]="(transferLearningModels$ | async) ?? []"
    (submitSolution)="submit($event)">
  </app-solution-create-form>
  <mat-spinner
    main
    color="primary"
    *ngIf="submitting"
    [diameter]="40"
    mode="indeterminate"
    class="spinner">
  </mat-spinner>
</app-os4ml-dialog-template>
