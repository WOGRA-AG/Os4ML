<app-os4ml-default-template data-testid="databags-page">
  <span i18n="@@databag.status"
    >{status, select, loading {LOADING}, error {ERROR}}</span
  >
  <h1 header class="headline-large primary-text" i18n="@@databag.plural">
    Databags
  </h1>
  <div nav class="actions">
    <app-databag-create-button
      (addDatabag)="addDatabag()"
      [type]="'primary'"
      data-testid="add-databag">
    </app-databag-create-button>
  </div>
  <ng-container main *ngIf="databags$ | async as databags">
    <app-databag-data-table
      [databags]="(databags$ | async) ?? []"
      (createSolutionButton)="openCreateSolutionStepperDialog($event)"
      (deleteDatabagButton)="openDeleteDatabagDialog($event)">
    </app-databag-data-table>
    <app-ml-entity-status-placeholder
      *ngIf="!(databags$ | async | hasElements)"
      [hasDatabags]="databags$ | async | hasElements"
      (addDatabag)="addDatabag()">
    </app-ml-entity-status-placeholder>
  </ng-container>
</app-os4ml-default-template>
