<app-os4ml-default-template data-testid="databags-page">
  <h1 header class="headline-large primary-text">
    {{ 'pages.databags_page.title' | translate }}
  </h1>
  <div nav class="actions">
    <app-databag-create-button
      (addDatabag)="addDatabag()"
      [type]="'primary'"
      data-testid="add-databag">
    </app-databag-create-button>
  </div>
  <ng-container main>
    <app-datatable-skeleton
      [displayedColumns]="[
        'databagName',
        'features',
        'samples',
        'creationTime',
        'creation',
        'status',
        'actions'
      ]"
      [headerNames]="[
        'organisms.databag_data_table.column_header.databag_name',
        'organisms.databag_data_table.column_header.features',
        'organisms.databag_data_table.column_header.samples',
        'organisms.solution_data_table.column_header.runtime',
        'organisms.databag_data_table.column_header.creation',
        'organisms.databag_data_table.column_header.status',
        'organisms.databag_data_table.column_header.actions'
      ]"
      [isDatabagTable]="true"
      *ngIf="(isLoading$ | async) === true"></app-datatable-skeleton>
    <app-databag-data-table
      *ngIf="(isLoading$ | async) === false"
      [databags]="(databags$ | async) ?? []"
      (createSolutionButton)="openCreateSolutionStepperDialog($event)">
    </app-databag-data-table>
    <app-ml-entity-status-placeholder
      *ngIf="
        (isLoading$ | async) === false && !(databags$ | async | hasElements)
      "
      [hasDatabags]="databags$ | async | hasElements"
      (addDatabag)="addDatabag()">
    </app-ml-entity-status-placeholder>
  </ng-container>
</app-os4ml-default-template>
