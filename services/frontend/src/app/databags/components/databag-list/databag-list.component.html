<mat-list id="databag-list">
  <mat-list-item
    class="border-radius-24 item-padding"
    *ngFor="let databag of databags">
    <app-databag-list-item
      (click)="openDatabagSettingDialog(databag)"
      class="databag-list-item"
      [databag]="databag">
    </app-databag-list-item>
  </mat-list-item>
</mat-list>
