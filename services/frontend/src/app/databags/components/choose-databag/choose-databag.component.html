<mat-expansion-panel class="surface" expanded disabled>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <mat-icon class="databag-list-mat-panel-title-icon">folder_open</mat-icon>
      <span class="on-surface-text">{{ 'databag.plural' | translate }}</span>
    </mat-panel-title>
    <mat-panel-description> </mat-panel-description>
  </mat-expansion-panel-header>
  <mat-nav-list class="bag-list" id="bag-list">
    <mat-list-item
      data-testid="databag-item"
      [ngClass]="{
        active: databagService.isSameDatabag(databag, selectedDatabag)
      }"
      *ngFor="let databag of databags"
      (click)="changeSelectedDatabag(databag)">
      <div class="nav-item-extended">
        <span class="mat-caption">{{
          databag?.creationTime | localizedDate : 'dd.MM.YYYY - HH:mm'
        }}</span>
        <span class="mat-subtitle-2 on-surface-text">{{ databag.name }}</span>
      </div>
    </mat-list-item>
    <mat-list-item data-testid="add-databag" (click)="openAddDialog()">
      <div class="nav-item-extended">
        <app-button
          id="create-databag-button"
          variant="basic"
          icon="add"
          size="small"
          class="databag-list-mat-expansion-panel-add-button"
          color="primary">
          {{ 'databag.create' | translate }}
        </app-button>
      </div>
    </mat-list-item>
  </mat-nav-list>
</mat-expansion-panel>
