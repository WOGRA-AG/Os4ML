<div class="placeholder">
  <img src="./assets/illustrations/no_data.svg" alt="Databag Illustration" />
  <h1 class="primary">{{ 'databag.empty' | translate }}</h1>
  <span class="mat-body-1">{{ 'databag.description' | translate }}</span>
  <app-button
    data-testid="add-databag"
    id="add-databag-button-empty"
    variant="raised"
    color="primary"
    icon="add"
    (click)="addDatabagButton.emit($event)">
    {{ 'databag.create' | translate }}
  </app-button>
</div>
