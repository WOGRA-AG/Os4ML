<nav class="surface">
  <app-side-nav>
    <ng-container identity>
      <a [routerLink]="'/'">
        <img class="logo" src="assets/logos/os4ml-logo.svg" alt="Os4ML Logo" />
      </a>
    </ng-container>
    <ng-container main-nav>
      <a data-testid="databags-page-link" [routerLink]="['/databags']">
        <app-side-nav-item>
          <mat-icon matListItemIcon>folder_open</mat-icon>
          <b class="nav-caption">{{
            'root.navigation.databags' | translate
          }}</b>
        </app-side-nav-item>
      </a>
      <a data-testid="solutions-page-link" [routerLink]="['/solutions']">
        <app-side-nav-item>
          <mat-icon matListItemIcon>lightbulb</mat-icon>
          <b class="nav-caption">{{
            'root.navigation.solutions' | translate
          }}</b>
        </app-side-nav-item>
      </a>
    </ng-container>
    <ng-container footer-nav>
      <app-new-button
        data-testid="open-getting-started-dialog"
        [type]="buttonTypes.secondary"
        [size]="'small'"
        [ariaLabel]="'root.footer-navigation.guided_tour' | translate"
        (click)="openGettingStartedDialog()">
        {{ 'root.footer-navigation.guided_tour' | translate }}
      </app-new-button>
      <a
        data-testid="documentation-link"
        href="https://wogra-ag.github.io/os4ml-docs/"
        target="_blank">
        <app-new-button
          [type]="buttonTypes.text"
          [size]="'small'"
          [icon]="'description'"
          [ariaLabel]="'root.footer-navigation.documentation' | translate">
          {{ 'root.footer-navigation.documentation' | translate }}
        </app-new-button>
      </a>
      <app-theme-toggle></app-theme-toggle>
    </ng-container>
  </app-side-nav>
</nav>
<div class="app-wrapper background">
  <router-outlet></router-outlet>
</div>
