<nav class="surface">
  <app-side-nav>
    <ng-container identity>
      <a [routerLink]="'/'">
        <img class="logo" src="assets/logos/os4ml-logo.svg" alt="Os4ML Logo" />
      </a>
    </ng-container>
    <ng-container main-nav>
      <a data-testid="databags-page-link" [routerLink]="['/databags']">
        <app-side-nav-item>
          <mat-icon matListItemIcon>folder_open</mat-icon>
          <b class="nav-caption">{{ 'databag.plural' | translate }}</b>
        </app-side-nav-item>
      </a>
      <a data-testid="solutions-page-link" [routerLink]="['/solutions']">
        <app-side-nav-item>
          <mat-icon matListItemIcon>lightbulb</mat-icon>
          <b class="nav-caption">{{ 'solution.plural' | translate }}</b>
        </app-side-nav-item>
      </a>
    </ng-container>
    <ng-container footer-nav>
      <app-new-button
        [type]="'secondary'"
        [size]="'small'"
        [icon]="''"
        [ariaLabel]="'openGettingStartedDialog'"
        (click)="openGettingStartedDialog()">
        Guided Tour
      </app-new-button>
      <app-new-button
        [type]="'text'"
        [size]="'small'"
        [icon]="'description'"
        [ariaLabel]="'openDocumentation'"
        (click)="openDocumentation()">
        Documentation
      </app-new-button>
    </ng-container>
  </app-side-nav>
</nav>
<div class="app-wrapper background">
  <router-outlet></router-outlet>
</div>
