<app-selectable-list
  *ngIf="outputColumnAvailable && !!listItems$; else helpMessage"
  [listItems$]="listItems$"
  (selectedItem)="selectedColumn.emit($event)">
</app-selectable-list>

<ng-template #helpMessage>
  <div>
    {{ 'dialog.section.problem.missing_category' | translate }}
    <a href="https://wogra-ag.github.io/os4ml-docs">{{
      'dialog.section.problem.documentation' | translate
    }}</a>
  </div>
</ng-template>
