<mat-list>
  <mat-list-item
    class="border-radius-24 item-padding"
    *ngFor="let solution of solutions">
    <app-solution-list-item
      (click)="openSolutionSettingDialog(solution)"
      class="solution-list-item"
      [solution]="solution">
    </app-solution-list-item>
  </mat-list-item>
</mat-list>
