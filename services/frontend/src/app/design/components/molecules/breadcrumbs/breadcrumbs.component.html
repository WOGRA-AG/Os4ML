<div class="breadcrumbs">
  <div *ngFor="let bc of breadcrumbs; let last = last">
    <div *ngIf="!last" class="link-wrapper">
      <div class="mat-body-2 link accent" [routerLink]="bc.link">
        {{ bc.label }}
      </div>
      <mat-icon matListItemIcon>arrow_right</mat-icon>
    </div>
    <div *ngIf="last" class="mat-body-1 primary">
      {{ bc.label }}
    </div>
  </div>
</div>
