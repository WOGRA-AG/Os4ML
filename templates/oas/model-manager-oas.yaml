components:
  schemas:
    Error:
      required:
        - path
        - error
        - timestamp
        - message
        - status
  parameters:
    DatabagId:
      name: databagId
      in: path
      description: Id of Databag
      required: true
      schema:
        $ref: './shared-oas.yaml#/components/schemas/DatabagId'
    SolverName:
      name: solverName
      in: path
      description: name of the solver
      required: true
      schema:
        type: string
    SolutionName:
      name: solutionName
      in: path
      description: Name of the Solution
      required: true
      schema:
        type: string
  responses:
    Created:
      description: New resource created
    Deleted:
      description: The specified resource was deleted
    Updated:
      description: The specified resource was updated
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    RequestBodyMismatch:
      description: The provided request body has the wrong format
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    RequestBodyInvalid:
      description: The content of the request body is invalid
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
