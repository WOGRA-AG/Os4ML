name: Get metrics
inputs:
- {name: metrics, type: Metrics}
- {name: solution_name, type: String, default: '', optional: true}
implementation:
  container:
    image: gitlab-registry.wogra.com/developer/wogra/os4ml/component-base:test-dennis16
    command:
    - sh
    - -c
    - |2

      if ! [ -x "$(command -v pip)" ]; then
          python3 -m ensurepip || python3 -m ensurepip --user || apt-get install python3-pip
      fi

      PIP_DISABLE_PIP_VERSION_CHECK=1 python3 -m pip install --quiet     --no-warn-script-location 'kfp==1.8.12' && "$0" "$@"
    - sh
    - -ec
    - |
      program_path=$(mktemp -d)
      printf "%s" "$0" > "$program_path/ephemeral_component.py"
      python3 -m kfp.v2.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"
    - |2+

      import kfp
      from kfp.v2 import dsl
      from kfp.v2.dsl import *
      from typing import *

      def get_metrics(metrics: Input[Metrics], solution_name: str = ""):
          from src.components.get_metrics import get_metrics

          return get_metrics(metrics, solution_name=solution_name)

    args:
    - --executor_input
    - {executorInput: null}
    - --function_to_execute
    - get_metrics
