name: Init databag
inputs:
- {name: bucket, type: String}
- {name: file_name, type: String}
- {name: solution_name, type: String, default: '', optional: true}
outputs:
- {name: databag_type, type: String}
- {name: dataset, type: Dataset}
implementation:
  container:
    image: gitlab-registry.wogra.com/developer/wogra/os4ml/pandas:test-dennis
    command:
    - sh
    - -c
    - |2

      if ! [ -x "$(command -v pip)" ]; then
          python3 -m ensurepip || python3 -m ensurepip --user || apt-get install python3-pip
      fi

      PIP_DISABLE_PIP_VERSION_CHECK=1 python3 -m pip install --quiet     --no-warn-script-location 'kfp==1.8.12' && "$0" "$@"
    - sh
    - -ec
    - |
      program_path=$(mktemp -d)
      printf "%s" "$0" > "$program_path/ephemeral_component.py"
      python3 -m kfp.v2.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"
    - |2+

      import kfp
      from kfp.v2 import dsl
      from kfp.v2.dsl import *
      from typing import *

      def init_databag(
          bucket: str, file_name: str, solution_name: str = ""
      ) -> NamedTuple("DatabagInfo", [("databag_type", str), ("dataset", Dataset)]):
          from src.components.init_databag import init_databag

          return init_databag(file_name, bucket=bucket, solution_name=solution_name)

    args:
    - --executor_input
    - {executorInput: null}
    - --function_to_execute
    - init_databag
