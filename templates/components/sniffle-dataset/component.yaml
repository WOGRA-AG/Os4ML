name: Sniffle dataset
inputs:
- {name: dataset, type: Dataset}
- {name: dataset_type, type: String, default: local_file, optional: true}
- {name: max_categories, type: Integer, default: '10', optional: true}
- {name: file_name, type: String, default: '', optional: true}
- {name: bucket_name, type: String, default: '', optional: true}
- {name: solution_name, type: String, default: '', optional: true}
outputs:
- {name: Output, type: Dataset}
implementation:
  container:
    image: gitlab-registry.wogra.com/developer/wogra/os4ml/pandas:166-cleaner-shared-models-for-pipeline-templates
    command:
    - sh
    - -c
    - |2

      if ! [ -x "$(command -v pip)" ]; then
          python3 -m ensurepip || python3 -m ensurepip --user || apt-get install python3-pip
      fi

      PIP_DISABLE_PIP_VERSION_CHECK=1 python3 -m pip install --quiet     --no-warn-script-location 'kfp==1.8.12' && "$0" "$@"
    - sh
    - -ec
    - |
      program_path=$(mktemp -d)
      printf "%s" "$0" > "$program_path/ephemeral_component.py"
      python3 -m kfp.v2.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"
    - |2+

      import kfp
      from kfp.v2 import dsl
      from kfp.v2.dsl import *
      from typing import *

      def sniffle_dataset(
          dataset: Input[Dataset],
          dataset_type: str = "local_file",
          max_categories: int = 10,
          file_name: str = "",
          bucket_name: str = "",
          solution_name: str = "",
      ) -> Dataset:
          from src.components.sniffle_dataset import sniffle_dataset

          return sniffle_dataset(
              dataset,
              dataset_type,
              max_categories,
              file_name,
              bucket_name,
              solution_name=solution_name,
          )

    args:
    - --executor_input
    - {executorInput: null}
    - --function_to_execute
    - sniffle_dataset
