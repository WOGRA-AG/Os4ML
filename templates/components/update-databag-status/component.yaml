name: Update databag status
inputs:
- {name: status, type: String, default: '', optional: true}
- {name: depends_on, type: Artifact, optional: true}
- {name: os4ml_namespace, type: String, default: '', optional: true}
- {name: bucket, type: String, default: '', optional: true}
implementation:
  container:
    image: gitlab-registry.wogra.com/developer/wogra/os4ml/python:latest
    command:
    - sh
    - -c
    - |2

      if ! [ -x "$(command -v pip)" ]; then
          python3 -m ensurepip || python3 -m ensurepip --user || apt-get install python3-pip
      fi

      PIP_DISABLE_PIP_VERSION_CHECK=1 python3 -m pip install --quiet     --no-warn-script-location 'kfp==1.8.12' && "$0" "$@"
    - sh
    - -ec
    - |
      program_path=$(mktemp -d)
      printf "%s" "$0" > "$program_path/ephemeral_component.py"
      python3 -m kfp.v2.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"
    - |2+

      import kfp
      from kfp.v2 import dsl
      from kfp.v2.dsl import *
      from typing import *

      def update_databag_status(
          status: str = "",
          depends_on: Artifact = None,
          os4ml_namespace: str = "",
          bucket: str = "",
      ):
          from src.components.update_databag_status import update_databag_status

          update_databag_status(
              status, os4ml_namespace=os4ml_namespace, bucket=bucket
          )

    args:
    - --executor_input
    - {executorInput: null}
    - --function_to_execute
    - update_databag_status
