include:
  - local: 'gitlab/shared/.gitlab-ci.prepare-validate-oas.yml'
  - local: 'gitlab/shared/.gitlab-ci.build-test.yml'
  - local: 'gitlab/shared/.gitlab-ci.build-images.yml'

# Build Objectstore-manager image
os-manager-validate-oas:
  extends:
    - .validate-oas
  variables:
    OAS_FILE: 'services/objectstore-manager/oas/objectstore-manager-oas.yaml'

os-manager-validate-backend:
  extends:
    - .build-development
  variables:
    DIR: 'services/objectstore-manager'
    IMG_NAME: 'objectstore-manager'

os-manager-build:
  extends:
    - .build-production
  needs:
    - os-manager-validate-backend
  variables:
    DIR: 'services/objectstore-manager'
    IMG_NAME: 'objectstore-manager'
