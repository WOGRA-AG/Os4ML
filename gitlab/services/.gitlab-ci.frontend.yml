include:
  - local: 'gitlab/shared/.gitlab-ci.build-images.yml'

.build-frontend:
  stage: build
  needs: [ ]
  image: $CI_REGISTRY/developer/images/node-java:node-16-jre-11
  before_script:
    - apt-get update -y && apt-get upgrade -y
    - curl https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb -o google-chrome-stable_current_amd64.deb
    - apt install -y ./google-chrome*.deb;
    - export CHROME_BIN=/usr/bin/google-chrome
  script:
    - cd $DIR
    - npm install --cache .npm_cache
    - npm run lint
    - npm run build

build-frontend:
  extends:
    - .build-frontend
  variables:
    DIR: 'services/frontend'
    IMG_NAME: 'frontend'
  artifacts:
    paths:
      - services/frontend/dist/os4ml
  cache:
    key: frontend
    paths:
      - services/frontend/node_modules
      - services/frontend/.npm_cache

build-frontend-image:
  extends:
    - .build-production
  needs:
    - build-frontend
  dependencies:
    - build-frontend
  variables:
    DOCKERFILE: 'services/frontend/Dockerfile'
    IMG_NAME: 'frontend'
    BUILD_CONTEXT: 'services/frontend'