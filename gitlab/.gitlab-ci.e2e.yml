e2e:
  image: cypress/browsers:node12.14.1-chrome85-ff81
  tags:
    - aime
  stage: e2e
  needs:
    - reset
  script:
    - cd services/frontend && npm ci && env CYPRESS_TEST_USER=$(CYPRESS_TEST_USER) && env CYPRESS_TEST_PASSWORD=$(CYPRESS_TEST_PASSWORD) && npx cypress run
  artifacts:
    when: always
    paths:
      - services/frontend/cypress/videos/**/*.mp4
      - services/frontend/cypress/screenshots/**/*.png
    expire_in: 1 day
  resource_group: testing
