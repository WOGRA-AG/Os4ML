cache:
  paths:
    - ./cache

.build-production:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [""]
  before_script:
  script:
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor
      --context "${BUILD_CONTEXT}"
      --dockerfile "$DOCKERFILE"
      --target production
      --destination "$CI_REGISTRY_IMAGE/$IMG_NAME:$CI_COMMIT_SHA"
      --destination "$CI_REGISTRY_IMAGE/$IMG_NAME:$CI_COMMIT_REF_NAME"
      --digest-file=$CI_PROJECT_DIR/image-digest
      --cache=true
      --cache-dir ./cache
      --cache-ttl 2190h0m0s
  coverage: '/TOTAL.+ ([0-9]{1,3}%)/'
  artifacts:
    name: image-digest
    paths:
      - image-digest
    expire_in: never
